# An XP Gain method takes a trigger, a multiplier, conditions, and filters.
# The multiplier takes the value produced by the trigger and multiplies it
# by some value to calculate the experience that should be given
xp-gain-methods:
  - trigger: craft
    multiplier: 2
    conditions: [ ]
    filters:
      items:
        - "*wooden_pickaxe"
        - "*stone_pickaxe"
        - "*iron_pickaxe"
        - "*golden_pickaxe"
        - "*diamond_pickaxe"
        - "*netherite_pickaxe"
        - "*wooden_axe"
        - "*stone_axe"
        - "*iron_axe"
        - "*golden_axe"
        - "*diamond_axe"
        - "*netherite_axe"
        - "*wooden_shovel"
        - "*stone_shovel"
        - "*iron_shovel"
        - "*golden_shovel"
        - "*diamond_shovel"
        - "*netherite_shovel"
        - "*wooden_hoe"
        - "*stone_hoe"
        - "*iron_hoe"
        - "*golden_hoe"
        - "*diamond_hoe"
        - "*netherite_hoe"
        - "*fishing_rod"
        - "*flint_and_steel"
        - "*clock"
        - "*compass"
        - "*lead"
        - "*shears"
        - "*spyglass"

# Custom placeholders to be used in descriptions,
# Don't add % to the IDs, this is done automatically
# The value takes a %level% placeholder and is a mathematical expression
level-placeholders:
  - id: "money"
    value: "max(1,log(%level%)/log(2)) * 2"

# The text shown with the %effects% placeholder
# The number dictates the minimum level for this text to show for
# Adding new levels will override this text on those levels or above
effects-description:
  1:
    - "&8» &8Earn &a$%money%&8 for each tool crafted"

# Same as above, but for %rewards%
rewards-description:
  1:
    - "&8» &8Earn &a$%money%&8 for each tool crafted"

# Same as above, but for %level_up_messages%
level-up-messages:
  1:
    - "&8» &8Earn &a$%money%&8 for each tool crafted"

# Commands to be sent on levelup, can be formatted two ways:
# level:command (e.g. 10:eco give %player% 1000), which would execute that command for level 10
# command (e.g. eco give %player% 5000), which would execute that command for all levels
level-commands: [ ]

# The effects for the job, has %level% as a placeholder
effects:
  - id: give_money
    args:
      amount: "2 * max(1,log(%level%)/log(2))"
    filters:
      items:
        - "*wooden_pickaxe"
        - "*stone_pickaxe"
        - "*iron_pickaxe"
        - "*golden_pickaxe"
        - "*diamond_pickaxe"
        - "*netherite_pickaxe"
        - "*wooden_axe"
        - "*stone_axe"
        - "*iron_axe"
        - "*golden_axe"
        - "*diamond_axe"
        - "*netherite_axe"
        - "*wooden_shovel"
        - "*stone_shovel"
        - "*iron_shovel"
        - "*golden_shovel"
        - "*diamond_shovel"
        - "*netherite_shovel"
        - "*wooden_hoe"
        - "*stone_hoe"
        - "*iron_hoe"
        - "*golden_hoe"
        - "*diamond_hoe"
        - "*netherite_hoe"
        - "*fishing_rod"
        - "*flint_and_steel"
        - "*clock"
        - "*compass"
        - "*lead"
        - "*shears"
        - "*spyglass"
    triggers:
      - craft

# The conditions for the job, also has %level% as a placeholder
