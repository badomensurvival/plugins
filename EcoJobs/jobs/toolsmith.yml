# An XP Gain method takes a trigger, a multiplier, conditions, and filters.
# The multiplier takes the value produced by the trigger and multiplies it
# by some value to calculate the experience that should be given
xp-gain-methods:
  - trigger: craft
    multiplier: 1
    conditions: []
    filters:
      items:
        - "*wooden_pickaxe"
        - "*stone_pickaxe"
        - "*iron_pickaxe"
        - "*golden_pickaxe"
        - "*diamond_pickaxe"
        - "*netherite_pickaxe"
        - "*wooden_axe"
        - "*stone_axe"
        - "*iron_axe"
        - "*golden_axe"
        - "*diamond_axe"
        - "*netherite_axe"
        - "*wooden_shovel"
        - "*stone_shovel"
        - "*iron_shovel"
        - "*golden_shovel"
        - "*diamond_shovel"
        - "*netherite_shovel"
        - "*wooden_hoe"
        - "*stone_hoe"
        - "*iron_hoe"
        - "*golden_hoe"
        - "*diamond_hoe"
        - "*netherite_hoe"
        - "*fishing_rod"
        - "*flint_and_steel"
        - "*clock"
        - "*compass"
        - "*lead"
        - "*shears"
        - "*spyglass"

# Custom placeholders to be used in descriptions,
# Don't add % to the IDs, this is done automatically
# The value takes a %level% placeholder and is a mathematical expression
level-placeholders:
  - id: "money_wooden"
    value: "max(1,log(%level%)/log(2)) * 0.1"
  - id: "money_stone"
    value: "max(1,log(%level%)/log(2)) * 0.2"
  - id: "money_iron"
    value: "max(1,log(%level%)/log(2)) * 0.4"
  - id: "money_golden"
    value: "max(1,log(%level%)/log(2)) * 0.5"
  - id: "money_diamond"
    value: "max(1,log(%level%)/log(2)) * 1"
  - id: "money_netherite"
    value: "max(1,log(%level%)/log(2)) * 2"
  - id: "money_misc"
    value: "max(1,log(%level%)/log(2)) * 0.2"

# The text shown with the %effects% placeholder
# The number dictates the minimum level for this text to show for
# Adding new levels will override this text on those levels or above
effects-description:
